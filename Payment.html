<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="Accessories.html">
    <link rel="stylesheet" href="Bags.html">
    <link rel="stylesheet" href="Skincare.html">
    <link rel="stylesheet" href="Dress.html">
    <link rel="stylesheet" href="Home.html">
    <link rel="stylesheet" href="signin.html">
    <link rel="stylesheet" href="signup.html">
    <link rel="stylesheet" href="Shipping.html">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #AB8BA3;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-width: 90px;
            margin-right: 20px;
            margin-bottom: -7px;
            padding-left: 20px;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: left;
        }

        nav a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            margin: 0 20px;
        }

        .shopping-icon {
            font-size: 24px;
            color: white;
            cursor: pointer;
            padding-right: 20px;
        }



        .container {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .main-container {
            display: flex;
            gap: 20px;
        }

    

        .left-span {
            padding-right: 10px;
            margin-right: 100px;

        }

        .right-span {
            padding-left: 10px;
            background-color: #c4c4c4;
            display: block;
            padding: 30px;
        }
        h2,
        p {
            color: #000;
        }

        .label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .order-summary {
            background-color: #c4c4c4;
            border-radius: 5px;
            color: #000;
            padding-left: 20px;
            padding-bottom: 30px;
            padding-right: 20;
        }

        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #c4c4c4;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #c4c4c4;
        }

        hr {
            border: 1px solid #000;
            margin: 20px 0;
        }

        .total-charges {
            font-weight: bold;
        }

        .button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }

        .payment-methods img {
            margin-right: 5px;
            padding-top: 15px;
            width: 120px;
        }
        .num {
            background-color: rgb(255, 255, 255);
            font-size: 15px;
            color: rgb(0, 0, 0);
            font-size: 20px;
            border-radius: 169%;
            padding: 6px;
        }
        .cash {
            margin: 0px;
            background-color: #c4c4c4;
            padding: 10px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
       
            <img src="./logo.jpg " alt="Logo">
        </div>
        <nav>
            <a href="Home.html" style="margin-top: 6px;">Home</a>
            <a href="Dress.html" style="margin-top: 6px;" >Products</a>
            <span class="num">1 </span>
            <a href="Shipping.html" style="font-size: 15px; margin: 0; padding-right: 8px; font-weight: 600; margin-top: 7px;">Shipping</a>
            <span class="num">2 </span>
            <a href="Payment.html" style="font-size: 20px; margin: 0; padding-left: 8px; font-weight: bold; padding-right: 20px; margin-top: 3px;">Payment</a>
        </nav>
        <div class="shopping-icon">
           
            <i class="fas fa-shopping-cart"><a href="Shipping.html"></a></i>
        </div>
    </header>


    <div class="container">
        <div class="main-container">
            <div class="left-span">
                
                    <h2>Payment</h2>
                    <div class="cash"><span><img src="https://static.thenounproject.com/png/1440177-200.png" alt="" style="width: 22px; margin-bottom: -5px;"> Payment will collected at the time of delivery. </span></div>
                
                <div class="cash"><span><img src="https://www.tonysbeach.com/wp-content/uploads/2017/12/visa-mastercard.png" alt="" style="width: 40px;"> Credit/Debit Card </span></div>

                <button class="button">Place your order</button>

            </div>
            <div class="right-span">
                <span class="order-summary">
                    <h2>Order Summary</h2>
                    <table>
                        <tr>
                            <th>Subtotal</th>
                            <td>00</td>
                        </tr>
                        <tr>
                            <th>Shipping</th>
                            <td>00</td>
                        </tr>
                        <tr>
                            <th>Sale Tax</th>
                            <td>00</td>
                        </tr>
                        <tr>
                            <th>POS</th>
                            <td>00</td>
                        </tr>
                    </table>
                    <hr>
                    <p class="total-charges">Total Charges: 00</p>
                </span>
            </div>
        </div>

    </div>

</body>
</html>
