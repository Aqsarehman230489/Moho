<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="Dress.html">
    <link rel="stylesheet" href="Accessories.html">
    <link rel="stylesheet" href="Bags.html">
    <link rel="stylesheet" href="Skincare.html">
    <link rel="stylesheet" href="signup.html">
    <link rel="stylesheet" href="Home.html">
    <link rel="stylesheet" href="Shipping.html">
    <link rel="stylesheet" href="Payment.html">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #AB8BA3;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-width: 90px;
            margin-right: 20px;
            margin-bottom: -7px;
            padding-left: 20px;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: left;
        }

        nav a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            margin: 0 20px;
        }

        .shopping-icon {
            font-size: 24px;
            color: white;
            cursor: pointer;
            padding-right: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #signup-container {
            display: flex;
            width: 600px;
            height: 70vh;
            
        }

        #left-span {
            flex: 1;
            color: #000000;
            background-image: url('https://miro.medium.com/v2/resize:fit:1400/format:webp/0*KNejMYa6fxegRpHs');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        #right-span {
            flex: 1;
            padding: 20px;
            text-align: center;
            background-color: #C4C4C4;
            vertical-align: bottom;
        }

        #signup-heading {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            padding-top: 30px;
        }

        #sub-heading {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="Home.html"><img src="logo.jpg" alt="logo"></a>
        </div>
        <nav>
            <a href="Home.html">Home</a>
            <a href="Dress.html">Products</a>  
        </nav>
    </header>
    <div class="container">
        <div id="signup-container">
            <span id="left-span">
            </span>
            <span id="right-span">
                <div id="signup-heading">Welcome Back</div>
                <div id="sub-heading">Login to access your account</div>
                <label for="email">  Enter Email     </label>
                <input type="email" id="email" name="email" required>
                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" required>
                <button>Login</button>
                <div id="sub heading" style="margin-top: 10px;">Do not have a account? <a href="signup.html" style="text-decoration: none;"> signup</a></div>
            </span>
        </div>
    </div>
</body>
</html>
